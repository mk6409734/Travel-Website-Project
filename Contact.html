<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traveling website</title>
        <script src="https://kit.fontawesome.com/d572ac9b9e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
     </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
           <h1 class="logo lg-heading text-light">WT</h1>
           <ul class="nav-items">
              <li class="nav-item"><a href="./index.html">Home</a></li>
              <li class="nav-item"><a href="./about.html">About</a></li>
              <li class="nav-item"><a href="./Contact.html">Contact</a></li>
           </ul>
        </div>
     </nav>

     <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#2661 Janakpuri Colony, city name, town name</p>    
                    </div>
                    <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>MohitGautam@mycompany.com</p>
                    </div>
                    <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+91-931130XXXX</p>
                    </div>
                    <img src="./IMG/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h2 class="lg-heading text-black">Contact Us</h2>
                    <p class="text-gray">Let us know your question, Suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id = "username"required>                 
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id = "email"required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id = "phone"required>
                    </div>
                    <div class="form-group">
                        <label for="text">Message</label>
                        <textarea name="text" id="text" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
     </section>
     <footer class="footer">
        <div class="social-media-links">
           <i class="fab fa-facebook fa-4x"><a href="https://www.facebook.com/"></a></i>
           <i class="fab fa-twitter fa-4x"><a href="https://www.twitter.com"></a></i>
           <i class="fab fa-instagram fa-4x"><a href="https://www.instagram.com"></a></i>
        </div>
        <p>World Travel &copy; 2024, All Rights Reserved</p>
     </footer>
 
 
</body>
</html>
